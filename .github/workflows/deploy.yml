name: Deploy to Cloudways

on:
  push:
    branches:
      - master  # הוגדר לענף master כפי שציינת

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            # 1. כניסה לתיקייה (נתיב מקוצר למשתמש weuysdhadp)
            cd ~/public_html
            
            # 2. טעינת הסביבה של Node (כדי ש-npm ו-pm2 יעבדו ב-SSH)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 3. עדכון הקוד מענף master
            git pull origin master
            
            # 4. התקנת חבילות ובנייה
            npm install
            npm run build
            
            # 5. ריסטארט לאפליקציה ב-PM2
            pm2 restart nextjs-app