name: Deploy to Cloudways

on:
  push:
    branches:
      - master  # הוגדר לענף master כפי שציינת

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            # כניסה לנתיב המלא של האפליקציה החדשה דרך משתמש ה-Master
            cd ~/applications/weuysdhadp/public_html
            
            # טעינת Node
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # עדכון הקוד ובנייה
            git pull origin master
            npm install
            npm run build
            
            # ריסטארט (חשוב: וודא שזה השם ב-pm2)
            pm2 restart nextjs-app