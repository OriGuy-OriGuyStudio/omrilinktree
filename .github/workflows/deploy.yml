name: Deploy to Cloudways

on:
  push:
    branches:
      - master  # הוגדר לענף master כפי שציינת

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ~/applications/weuysdhadp/public_html
            
            # 1. פתרון בעיית הבעלות (השורה שחובה להוסיף)
            git config --global --add safe.directory /home/1587884.cloudwaysapps.com/weuysdhadp/public_html
            
            # טעינת Node ו-NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 2. עצירה אם משהו נכשל (כדי שלא נראה "וי ירוק" כשזה נכשל)
            set -e
            
            # 3. משיכת קוד חדש (עכשיו זה יעבוד!)
            git pull origin master
            
            # 4. התקנה ובנייה מחדש
            npm install
            rm -rf .next
            npm run build
            
            # 5. ריסטארט ל-PM2
            pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start -- -p 3002
